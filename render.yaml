services:
  - type: db
    name: db-liverdisease
    databaseName: db_liverdisease
    user: db_user
    region: singapore
    plan: starter

  - type: web
    name: liver_disease
    env: python
    region: singapore
    plan: starter

    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"

    startCommand: "gunicorn sistem_pakar_hati.wsgi"

    envVars:
      - key: DATABASE_URL
        fromService:
          type: db
          name: db_liverdisease
          property: connectionString

      - key: SECRET_KEY
        generateValue: true

      - key: PYTHON_VERSION
        value: 3.12.4

      - key: IS_DEVELOPMENT
        value: false

      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
